<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 login_form">
            <h2>Inicio de sesión</h2>
            <form action="login" method="post" id="loginForm">
                <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10">
                        <label for="user_name" class="control-label">Usuario</label>
                        <input type="text" id="user_name" name="usuario" required>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                </div>

                <div class="row">
                    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                    <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 text-left">
                        <label for="password_user">Contraseña</label>
                        <input type="password" id="password_user" name="contrasena" required>
                    </div>
                    <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <input type="submit" class="button_login" id="btn_ingresar" value="Iniciar">
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
                        <div id="mensaje_de_error">Mensaje de error</div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!---Logica del login-->
    <script>
                const MensajeError = document.getElementById('mistake').value;
                const enviar_registros_backend = async (datos) => {
                    try {
                        const response = await fetch('http://URL_SERVER:PORT/login', {
                            method: 'POST',
                            headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(datos)
                    });

                if(response.ok){
                    const message = await response.text();
                    MensajeSuperior(message,"success");
                    MensajeError('Los datos del usuario son:(user:${datos.usuario} password: ${datos.password})');
                } else {
                    var errorMessage = await response.text();
                    MensajeSuperior(errorMessage,"error");
                    MensajeError('Los datos del usuario son:(user:${datos.usuario} password: ${datos.password})');
                }
            } catch (error) {
                MensajeSuperior("Error de la comunicación con el servidor."+error,"error");
            }
        };

        document.getElementById('loginform').onsubmit = async function (event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            const username = document.getElementById('user_name').value;
            const userpassword = document.getElementById('password_user').value;

            if(username === "" || userpassword === "") {
                MensajeSuperior("Usuario y contraseña son obligatorios","warning");
                return;
            }

            constdatos = {
                user: username,
                password: userpassword
            };

            await enviar_registros_backend(datos);
        };

        // Parámetros para la posición del diálogo de mensajes.
        // En espera para habilitar las request del backend y darle los formatos correspondientes
        function MensajeSuperior (mensaje,accion) {}

        /*Parametros para el mensaje estilo pop
        'success', 'error', 'warning', 'info',
        */
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
